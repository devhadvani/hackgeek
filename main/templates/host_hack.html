<body>

    <div class="host-container" >

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="form-group">

   <div class="form-group flex">
      <label for="id_title">Title:</label>
      <input type="text" id="id_title" name="title" required>
  </div>
  <div class="form-group flex">
      <label for="id_desc">Description:</label>
      <textarea id="id_desc" name="desc" required></textarea>
  </div>
  <div class="form-group flex">
      <label for="id_org_name">Organization Name:</label>
      <input type="text" id="id_org_name" name="org_name" required>
  </div>
  <div class="form-group flex">
      <label for="id_org_desc">Organization Description:</label>
      <textarea id="id_org_desc" name="org_desc" required></textarea>
  </div>
  <div class="form-group flex">
      <label for="id_from_date">From Date:</label>
      <input type="date" id="id_from_date" name="from-date" required>
  </div>
  <div class="form-group flex">
      <label for="id_end_date">End Date:</label>
      <input type="date" id="id_end_date" name="end-date" required>
  </div>
  <div class="form-group flex">
      <label for="id_image">Image:</label>
      <input type="file" id="id_image" name="image" accept="image/*">
  </div>
  <input type="submit" value="Submit">



</form>
{{form.errors}} {% comment %} {{form.org_name}}
   <input name='email' value="{{user.email}}" type="hidden">
   {{form.org_desc}}
   {{form.title}}
   {% endcomment %}




   
   <script>
      window.onscroll = () => {
          const nav = document.querySelector('header');
          if (this.scrollY <= 1) nav.className = 'header';
          else nav.className = 'scroll';
      };
  
  
      const mobile_nav = document.querySelector(".mobile-navbar-btn");
      const nav_header = document.querySelector(".header");
  
      const toggleNavbar = () => {
          // alert("Plz Subscribe ");
          nav_header.classList.toggle("active");
      };
  
      mobile_nav.addEventListener("click", () => toggleNavbar());
